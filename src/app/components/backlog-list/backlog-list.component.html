<h3>backlogliste: </h3>
<ul *ngFor="let backlog of backlogs">
    <div class="container">
        <li>
            <div class="backlog">
                <div class="top-bar"></div>
                <div class="content">Tittel: {{ backlog.title }}</div>
                <div class="content">Kort beskrivelse: {{ backlog.shortDescription }}</div>
                <div class="content">Beskrivelse: {{ backlog.description }}</div>
            </div>
        </li>
    </div>
</ul>
