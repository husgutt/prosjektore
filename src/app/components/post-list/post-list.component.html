<ul *ngFor="let post of posts">
    <a [routerLink]="['/posts', post._id]">
        <div class="post">
            <span class="title"><h1>{{ post.title }}</h1></span>
            <span class="date">{{ post.date }}</span>
            <hr>
            <div class="content">
                {{ post.content }}
            </div>
        </div>
    </a>
</ul>
